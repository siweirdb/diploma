services:
  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: foundly
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      retries: 5

  migration:
    build:
      context: ./foundly
      dockerfile: Dockerfile
    container_name: django_migration
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate --noinput"
    volumes:
      - ./foundly:/foundly
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_NAME: foundly
      DB_USER: postgres
      DB_PASSWORD: 12345
      DB_HOST: db
      DB_PORT: 5432

  django:
    build:
      context: ./foundly
      dockerfile: Dockerfile
    container_name: django_app
    restart: always
    volumes:
      - ./foundly:/foundly
    ports:
      - "8000:8000"
    depends_on:
      migration:
        condition: service_completed_successfully
    environment:
      DB_NAME: foundly
      DB_USER: postgres
      DB_PASSWORD: 12345
      DB_HOST: db
      DB_PORT: 5432
    command: >
      sh -c "python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"

volumes:
  pg_data:
